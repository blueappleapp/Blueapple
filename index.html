<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>BlueApple Smart Link</title>
  <script>
    (function() {
      var ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(ua)) {
        // أندرويد → جوجل بلاي
        window.location.replace("https://play.google.com/store/apps/details?id=com.Linktsp.BlueAppleMarket");
      } else if (/iPhone|iPad|iPod/i.test(ua)) {
        // iOS → App Store
        window.location.replace("https://apps.apple.com/app/id6503000547");
      } else {
        // أي جهاز تاني → صفحة بديلة (موقع فيسبوك مثلاً)
        window.location.replace("https://www.facebook.com/blueapplemarket");
      }
    })();
  </script>
</head>
<body></body>
</html>
